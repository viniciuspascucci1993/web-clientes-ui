<div class="container">
    
    <h1 class="mt-4">Clientes</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Consulta</li>
        </ol>'   
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-warning" (click)="insertNew()">
                <i class="fas fa-user-plus"></i> Novo
            </button>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro }}
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>Identificador</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data de cadastro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clienteList">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/cliente-form/{{cliente.id}}">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button class="btn btn-danger" (click)="readyToDeleting(cliente)" 
                                    data-toggle="modal" 
                                    data-target="#delete">
                            <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="delete" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação de exclusão de registro</h4>
                </div>
                <div class="modal-body" *ngIf="clienteSelecionado">
                    Confirma a exclusão do(a) Cliente {{ clienteSelecionado.nome }} ?
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" (click)="delete()" data-dismiss="modal"><i class="fas fa-check"></i> Sim</button>
                    <button class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Não</button>
                </div>
            </div>
        </div>
    </div>
</div>
