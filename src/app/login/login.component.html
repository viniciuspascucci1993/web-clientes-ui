<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg-bord-0 rounded-lg-mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ cadastrarNovoUsuario ? 'Novo Cadastro' : 'Sistema Jurídico' }}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{ mensagemSucesso }}
                                    </div>
                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                        {{ erro }}
                                    </div>
                                    <form #loginForm="ngForm" (submit)="onSubmit();">
                                        <div class="form-group">
                                            <label class="small mb-1">CPF</label>
                                            <input type="text" name="cpf" [(ngModel)]="cpf" autocomplete="off" class="form-control py-4" placeholder="Informe seu cpf" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="password" name="password" [(ngModel)]="password" class="form-control py-4" placeholder="Informe sua senha" />
                                        </div>
                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrarNovoUsuario">
                                                Acessar
                                            </button>

                                            <button type="button" class="btn btn-success" *ngIf="cadastrarNovoUsuario"
                                                    (click)="insert()">
                                                Cadastrar usuário
                                            </button>

                                            <button type="button" class="btn btn-danger ml-1" *ngIf="cadastrarNovoUsuario" (click)="cancelAndBackToFormLogin()">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="" (click)="readyToAddUser($event)">
                                            Não possui Usuárrio? Cadastre-se aqui
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
